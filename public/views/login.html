<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Panel de Administracion</h1>
            <div class="account-wall">

                <form class="form-signin" ng-submit="autenticar()">
                    <input type="text" class="form-control" placeholder="Usuario" ng-model="usuario.nombre" required autofocus>
                    <input type="password" class="form-control" placeholder="Contraseña" ng-model="usuario.pass"  required>
                    <div ng-show="error">
                        <div class="alert">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Error </strong> El usuario y/o contraseña son invalidos.
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Loguearse</button>

                    </label>

                </form>
            </div>

        </div>
    </div>
</div>
